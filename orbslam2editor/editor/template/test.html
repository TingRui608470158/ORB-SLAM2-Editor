<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<style>
        body {
            background-image: url('/static/bg1.png'); /* 背景图像的URL */
            background-size: cover; /* 以尽量填充整个屏幕 */
            background-repeat: no-repeat; /* 不重复背景图像 */
            background-attachment: fixed; /* 固定背景图像，使其不随页面滚动而移动 */
        }

		.custom-heading {
            font-size: 5rem; /* 自定义字体大小，可以根据需要调整 */
        }
    </style>

</head>

<body>

	<div class="container-fluid">
		<br><br><h1 class="text-center  custom-heading">ORB-SLAM2定位編輯器</h1>
		<form method="post" enctype="multipart/form-data" onsubmit="showLoading()">
			<br><br><br><br><br><br><br><br><br><br><br>
			<div class="row  justify-content-md-center">

				<div class=" col-lg-3 text-center">
					<p class="fs-1">選擇csv檔案</p>
				</div>
				<div class="col-lg-3 text-center">
					 <p class="fs-1">選擇mp4檔案</p>
				</div>
				</div>
			</div>
			<div class="row  justify-content-md-center">
				{% csrf_token %}
				
				<div class=" col-lg-3 ">
					{{ form.csv_file  }} 	
				</div>
				<div class="col-lg-3">
					{{ form.video_file }}
				</div>
				</div>
			</div>
			<br><br>
				<div  class="d-grid gap-2 col-4 mx-auto">
					<button class="btn btn-success btn-lg" type="submit" id="inputGroupFileAddon">上傳檔案</button>
				</div>
		</form>

		<div class="text-center mt-3" id="loadingSpinner" style="display: none;">
			<div class="spinner-border spinner-border-lg" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>

			
		</div>

		

		
	</div>
	
	<script>
		function showLoading() {
			document.getElementById('loadingSpinner').style.display = 'block';
			document.getElementById('inputGroupFileAddon').disabled = true;
		}
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
